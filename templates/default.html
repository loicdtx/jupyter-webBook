<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{{ title }}</title>

  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/jupyter.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <ul id="sidebar" class="nav nav-stacked nav-pills affix col-sm-2">
          <li role="presentation"><a href="#"><strong>{{ title }}</strong></a></li>
          <hr>
          {% for chapter in chapters %}
          <li role="presentation" class="{{ chapter.class }}"><a href="{{ chapter.href }}">{{ chapter.name }}</a></li>
          {% endfor %}
        </ul>   
      </div>

      <div class="col-sm-10">
{{ notebook_content }}
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $('.prompt').remove();
  </script>
</body>
</html>
